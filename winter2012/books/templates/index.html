<head>
<title>Book titles</title>
</head>
<body>
<h1>Book titles:</h2>
{% if titles %}
    {% block body %}
    <ul>
    {% for title in titles %}
        <li><a href="book_details.py?id={{ title.id }}">{{ title.title }}</a></li>
    {% endfor %}
    </ul>
    {% endblock %}
{% endif %}
</body>
</html>
